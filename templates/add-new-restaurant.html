<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Restaurant</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<style>
    .form-container input [type=text]{
        width: 100%;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
    }
    .form-container label{
        font-size: 1.5em;
        content: inline-block;
        align-content: left;
        width: auto;
        color: #333;
    }
    .inner-form-container{
        margin-top:40px;
        margin-left: 50px;
    }
</style>
<body>
    <nav class="menubar" id="menubar">
        <div class="left">
            <div class="db-buttons">
                <!-- Empty for this page -->
            </div>
        </div>
        <div class="center">
            <img src="static/images/logo.png" alt="AppLogo" class="icon">
        </div>
        <div class="right">
            <div class="logout-section">
                <div class="welcome-message">Welcome {{username}}!</div>
                <a href="/" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form class="inner-form-container" action="/add-new-restaurant" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="distance">Distance:</label>
            <input type="number" step="0.1" min="0.0" id="distance" name="distance" required><br><br>

            <label for="review">Rating:</label>
            <input type="number" min="0" max="5" id="rating" name="review" required><br><br>

            <label for="price">Price:</label>
            <input type="number" min="1" max="5" id="price" name="price" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>

            <button type="submit" value="Submit">Submit</button>
        </form>

</body>
</html>
